services:
  # Python FastAPI Backend Service
  - type: web
    name: signbridge-backend
    env: python
    buildCommand: pip install -r python-backend/requirements.txt
    startCommand: cd python-backend && python server.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Static Frontend Site
  - type: web
    name: signbridge-frontend
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=()
