services:
  # Single Web Service - Backend with Static Files
  - type: web
    name: signbridge
    env: python
    buildCommand: pip install --upgrade pip && pip install -r python-backend/requirements.txt
    startCommand: cd python-backend && python server.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
